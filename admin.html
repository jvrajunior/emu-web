<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jogava!</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        
        .admin-tab {
            padding: 10px 20px;
            background: #2a2a2a;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            font-size: 16px;
        }
        
        .admin-tab.active {
            background: #4a4a4a;
        }
        
        .admin-section {
            display: none;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .item-list {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .item {
            background: #3a3a3a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-info strong {
            display: block;
            color: #4fc3f7;
            margin-bottom: 5px;
        }
        
        .item-info small {
            color: #888;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-edit {
            background: #4fc3f7;
            color: white;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .btn-add {
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h2 {
            margin-top: 0;
            color: #4fc3f7;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn-cancel {
            background: #666;
            color: white;
        }
        
        .btn-save {
            background: #4caf50;
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .item-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>⚙️ Painel de Administração</h1>
        
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="roms">ROMs</button>
            <button class="admin-tab" data-tab="tags">Tags</button>
        </div>
        
        <!-- Seção de ROMs -->
        <div id="roms-section" class="admin-section active">
            <button class="btn btn-add" onclick="openRomModal()">➕ Adicionar ROM</button>
            <div class="item-list" id="roms-list">
                <div class="empty-state">Carregando...</div>
            </div>
        </div>
        
        <!-- Seção de Tags -->
        <div id="tags-section" class="admin-section">
            <button class="btn btn-add" onclick="openTagModal()">➕ Adicionar Tag</button>
            <div class="item-list" id="tags-list">
                <div class="empty-state">Carregando...</div>
            </div>
        </div>
    </div>
    
    <!-- Modal para ROM -->
    <div id="rom-modal" class="modal">
        <div class="modal-content">
            <h2 id="rom-modal-title">Adicionar ROM</h2>
            <form id="rom-form">
                <div class="form-group">
                    <label for="rom-id">ID:</label>
                    <input type="text" id="rom-id" required>
                </div>
                <div class="form-group">
                    <label for="rom-name">Nome:</label>
                    <input type="text" id="rom-name" required>
                </div>
                <div class="form-group">
                    <label for="rom-file">Arquivo:</label>
                    <input type="text" id="rom-file" required placeholder="roms/nome-do-jogo.rom">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeRomModal()">Cancelar</button>
                    <button type="submit" class="btn btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal para Tag -->
    <div id="tag-modal" class="modal">
        <div class="modal-content">
            <h2 id="tag-modal-title">Adicionar Tag</h2>
            <form id="tag-form">
                <div class="form-group">
                    <label for="tag-id">ID:</label>
                    <input type="text" id="tag-id" required>
                </div>
                <div class="form-group">
                    <label for="tag-resource">Resource:</label>
                    <input type="text" id="tag-resource" required placeholder="nome-da-rom ou URL">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeTagModal()">Cancelar</button>
                    <button type="submit" class="btn btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
